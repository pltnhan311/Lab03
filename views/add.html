<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <title>Add Product</title>
</head>
<body>
  <div class="container mt-4 mb-4 p-3 -sm border border-1 rounded-3">
    <form action="/add" method="post">
      <button class="btn btn-primary" onclick="location.href='/trangchu'">Quay lại</button>       
      <h2 class="text-success mt-3 mb-3">Thêm sản phẩm mới</h2>
      <div class="mb-3">
        <label class="form-label">Tên sản phẩm</label>
        <input type="text" class="form-control" name="pname" placeholder="Nhập tên sản phẩm">
      </div>
      <div class="mb-3">
        <label class="form-label">Giá sản phẩm</label>
        <input type="text" class="form-control" name="pprice" placeholder="Nhập giá bán">
      </div>
      <!-- <div class="mb-3">
        <label class="form-label">Ảnh sản phẩm</label>
        <input type="file" class="form-control" name="ppic" title="Chọn ảnh">
      </div> -->
      <div class="mb-3">
        <label for="ptextarea" class="form-label">Mô tả</label>
        <textarea class="form-control" name="ptextarea" id="ptextarea" rows="5" cols="33" placeholder="Mô tả sản phẩm"></textarea>
      </div>
      <div class="alert alert-danger" role="alert">
        <span class="message">Vui lòng nhập đầy đủ thông tin</span>
      </div>
      <button type="submit" class="btn btn-danger">Không thèm thêm sản phẩm</button>
      <button type="submit" class="btn btn-success">Thêm sản phẩm</button>
    </form>
  </div>
</body>
</html>
